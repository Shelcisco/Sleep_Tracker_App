    <style>
        body {
          -webkit-animation: colorchange 20s infinite;
          animation: colorchange 20s infinite;
        }
        @-webkit-keyframes colorchange {
          0% {
            background: #42bfa2a6;
          }
          25% {
            background: #095484;
          }
          50% {
            background: #1c87c9;
          }
          75% {
            background: #6c017ae7;
          }
          100% {
            background: #1288a9bc;
          }
        }
      </style>
    </body>
